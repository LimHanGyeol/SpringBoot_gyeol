{{> /include/html_head}}
{{> /include/html_navigation}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="/users">
                <div class="form-group">
                    <label for="userId">Email</label>
                    <input class="form-control" id="userId" name="userId" placeholder="이메일을 입력하세요." value="{{userId}}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="패스워드를 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요." value="{{nickname}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix"/>
            </form>
            {{/user}}
        </div>
    </div>
</div>
{{> /include/html_footer}}
