<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /include/html_head}}
</head>
<body>
{{> /include/html_navigation}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#users}}
            <form name="question" method="post" action="/users/{{id}}">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="userId">Email</label>
                    <input class="form-control" id="userId" name="userId" placeholder="이메일을 입력하세요." value="{{userId}}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="패스워드를 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요." value="{{nickname}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">개인정보 수정</button>
                <div class="clearfix"/>
            </form>
            {{/users}}
        </div>
    </div>
</div>

<!-- script references -->
{{> /include/html_footer}}
</body>
</html>
